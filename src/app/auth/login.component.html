
<div class="iniciar-container shadow p-3 mb-5 bg-white rounded">
<div class="text center" *ngIf="isLogged; else loggedOut">
    <h4>Ya has iniciado sesi칩n</h4>
</div>

<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
      <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                   <li class="nav-item">
                        <a class="nav-link active" routerLink="/login">Completa el siguiente formulario para iniciar sesi칩n y editar el portafolio</a>
                   </li>
              <!-- boton si quiero agregar un nuevo usuario
                   <li class="nav-item">
                      <a class="nav-link activo" routerLink="/registro">nuevo usuario</a>
                   </li>
                -->
                </ul>
            </div>
            
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario</label>
                        <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                        [(ngModel)]="nombreUsuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase침a</label>
                        <input type="password" name="password" id="password" class="form-control"
                        [(ngModel)]="password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-primary btn-block" [disabled]="!f.valid">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n</button>
                        <button class="btn btn-outline-primary btn-block m-2" routerLink="/porfolio">Cancelar</button>
                    </div>
                </form>
                <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Fail en el login: {{errMsj}}</div>

             </div>
        </div>
    </div>
    
    
</ng-template>
