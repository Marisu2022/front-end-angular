
<div class="courses-container-fluid-lg"id="courses-container">
  <div class="courses container mt-3"id="courses">
    <h5 class="text-center">Algunos cursos realizados</h5>
  </div>
  <div class="card nat-card">
  <div class="container mt-3">
    <table class="table table-striped">
      <tbody>
        <tr *ngFor="let courses of courses">
          <td>
            <img src="assets/imagenes/Ellipse 62.png" alt="viñeta"/>
          </td>
          <td>
            <p>{{ courses.curso }}</p>
          </td>
        <td>
            <div class="btn-edit"*ngIf="isLogged">
              <a
                href="#courses"
                class="btn"
                data-bs-toggle="modal"
                data-bs-target="#coursesModal"
              >
                <i class="bi bi-pencil-square"></i>
              </a>
            </div>
        </td>
            </tr>
           
                        
                        </tbody>
    </table>
  </div>


 <!-- Modal para editar Courses -->
 <div
 class="modal fade"
 id="CoursesModal"
 tabindex="-1"
 aria-hidden="true"
 aria-label="coursesModal"
 data-bs-backdrop="static"
>
 <div
   class="modal-dialog modal-lg modal-dialog-centered"
   role="document"
 >
   <div class="modal-content">
     <div class="modal-header" >
       <h5 class="modal-title" id="modalCourses">Editar cursos</h5>
       <!---x para cerrar-->
       <button
         Type="button"
         class="btn-close"
         data-bs-dismiss="modal"
         aria-label="Close"
       ></button>
     </div>
     <div class="modal-body lg" *ngFor="let courses of courses">
                  
            <form #updateForm="ngForm">
              <div class="form-group">
              <label for="nombre">Curso</label><br>
              <input  type="text" ngModel="{{courses?.curso}} " name="curso"  class="form-control">
        </div></form>
       

       <div class="modal-footer">
        <button type="button"  class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button (click)="onUpdateCourses(updateForm.value)" class="btn btn-primary">Guardar cambios</button>
      </div></div>

        
       </div>
       <!-- Modal Eliminar -->

<div class="modal fade"
id="deleteCoursesModal" 
tabindex="-1"
 aria-hidden="true"
 aria-labelledy="deleteCourses"
 
>
  <div class="modal-dialogmodal-lg modal-dialog-centered"role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="deleteCourses">Eliminar Curso</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body lg">
              <p>Esta acción eliminará el curso" ¿Desea continuar?</p>
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          </div><div>
          <button type="button" class="btn" data-dismiss="modal">Sí</button>
          </div>
      </div>
  </div>
  </div>
</div>
