
<div class="container-mt-3 m-2 p-2 ">
    <h3 class="m-4 p-4">Agregar Experiencia</h3>
    <div class="row">
        <div class="col-md8- mx-auto-8">
             <form (ngSubmit)="postNewExperience()"novalidate #f="ngForm">
                                                   
                <div class="form-group">
                    <label for="img"> Período: </label>
                    <input type="text" class="form-control" id="periodo" name="experience" placeholder="Período"
                    [(ngModel)]="periodo" required>
            </div>
            <div class="form-group">
                    <label for="descripcion"> Descripción: </label>
                    <input type="text" class="form-control" id="descripción" name="descripción" placeholder="Descripción de la experiencia"
                    [(ngModel)]= "descripcion" required>
                </div>
                
                <button class="btn btn-warning btn-block m-2" [disabled]="!f.valid" >Agregar</button>
                <button class="btn btn-success btn-block m-2" routerLink="/portfolio">Finalizar</button>
             </form>
        </div>
    </div>
