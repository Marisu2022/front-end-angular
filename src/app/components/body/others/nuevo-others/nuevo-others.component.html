<div class="container-mt-3 m-2 p-2 ">
    <h3 class="m-4 p-4">Agregar otros trayectos</h3>
    <div class="row">
        <div class="col-md8- mx-auto-8">
             <form (ngSubmit)="postNewOthers()" novalidate #f="ngForm">
                                   
                <div class="form-group">
                    <label for="item"> Otros trayectos realizados: </label>
                    <input type="text" class="form-control" id="item" name="item" placeholder="item"
                    [(ngModel)]="item" required>
            </div>
            
                
                <button class="btn btn-warning btn-block m-2" [disabled]="!f.valid" >Agregar</button>
                <button class="btn btn-success btn-block m-2" routerLink="/portfolio">Finalizar</button>
             </form>
        </div>
    </div>
</div>
