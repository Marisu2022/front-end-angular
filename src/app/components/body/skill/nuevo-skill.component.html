<section id="skill">
    <div class="container-mt-3 m-2 p-2 ">
    <h3 class="m-4 p-4">Agregar Habilidades</h3>
    <div class="row">
        <div class="col-md8- mx-auto-8">
             <form (ngSubmit)="postNewSkill()"novalidate #f="ngForm">
                                                   
                <div class="form-group">
                    <label for="percent"> Porcentaje: </label>
                    <input type="text" class="form-control" id="percent" name="percent" placeholder="Porcentaje"
                    [(ngModel)]= "percent" required>
                </div>
            <div class="form-group">
                    <label for="text_circle"> Habilidad: </label>
                    <input type="text" class="form-control" id="text_circle" name="texto" placeholder="texto"
                    [(ngModel)]= "text_circle" required>
                </div>
                
                <button class="btn btn-warning btn-block m-2" [disabled]="!f.valid" >Agregar</button>
                <button class="btn btn-success btn-block m-2" routerLink="/portfolio">Finalizar</button>
             </form>
        </div>
    </div>
